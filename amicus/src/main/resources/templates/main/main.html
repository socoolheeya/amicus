<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
	<title>Main</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div>메인 페이지 입니다.</div>
		<input type="text" th:value="${filePath}" />
		<input type="text" th:value="#{home.welcome}" />
		<p th:each="number: ${#numbers.sequence(0,4,2)}">
	    	<span th:text="${number}"></span>
		</p>
		<p th:text="${#numbers.formatDecimal(1024.396,2,2)}"></p>
		<p th:text="${#numbers.formatDecimal(1024.3,2,2,'COMMA')}"></p>
		<div>----------------------</div>
		<p th:text="${#strings.isEmpty(string)}"></p>
		<p th:text="${#strings.isEmpty(nullString)}"></p>
		<p th:text="${#strings.defaultString(emptyString,'Empty String')}"></p>
		<div>----------------------</div>
		<p th:text="${#strings.abbreviate('korea world',10)}"></p>
		<p th:text="${#strings.capitalizeWords('hello world')}"></p>
		<p th:text="${#strings.capitalizeWords('helLo woRld')}"></p>
		<div>----------------------</div>
		<p th:text="${#calendars.formatISO(calendar)}"></p>
		<p th:text="${#calendars.format(calendar, 'dd-MM-yyyy HH:mm')}"></p>
		<p th:text="${#calendars.dayOfWeekName(calendar)}"></p>
	</div>
	
</body>
</html>
