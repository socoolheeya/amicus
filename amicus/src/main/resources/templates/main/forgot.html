<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<th:block th:replace="fragments/css"></th:block>
<link rel="stylesheet" href="css/login.css" />
<title>비밀번호 찾기</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
	        <div class="card card-container">
	            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
	            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
	            <p id="profile-name" class="profile-name-card"></p>
	            <form class="form-signin" th:action="@{/forgot}" method="post">
	                <span id="reauth-email" class="reauth-email"></span>
	                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus />
	                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">비밀번호 찾기</button>
	            </form>
	            <a th:href="@{/login}" class="forgot-password">로그인으로 돌아가기</a>
	        </div>
	    </div>
	</div>
	<div th:if="${param.error}">
		<div class="alert alert-danger">Invalid username or password.</div>
	</div>
	<div th:if="${param.logout}">
		<div class="alert alert-info">You have been logged out.</div>
	</div>
</body>
</html>
