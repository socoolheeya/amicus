<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<th:block th:replace="fragments/css"></th:block>
<link rel="stylesheet" href="css/login.css" />
<title>로그인</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
	        <div class="card card-container">
	            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
	            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
	            <p id="profile-name" class="profile-name-card"></p>
	            <form class="form-signin" th:object="${user}" th:action="@{/login}" method="post">
	                <span id="reauth-email" class="reauth-email"></span>
	                <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
	                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required="required" />
	                <div id="remember" class="checkbox">
	                    <label>
	                        <input type="checkbox" value="remember-me" /> Remember me
	                    </label>
	                </div>
	                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
	            </form>
	            <a th:href="@{/forgot}" class="forgot-password">
	                Forgot the password?
	            </a>
	        </div>
			<div class="error-container">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
			</div>
		</div>
	</div>
	<div th:text="${user.email}"></div>
	<div th:text="${user.password}"></div>
	<div th:text="${user.name}"></div>
	<div th:text="${user.birthday}"></div>
	<div th:text="${user.createdt}"></div>
	<!-- <div th:each="role : ${user.roles}">
		<div th:text="${role.id}"></div>
		<div th:text="${role.name}"></div>
	</div> -->
</body>
</html>
